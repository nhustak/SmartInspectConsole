name: .NET Desktop Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore SmartInspectConsole.slnx

    - name: Build
      run: dotnet build SmartInspectConsole.slnx --configuration ${{ matrix.configuration }} --no-restore

    - name: Publish
      if: matrix.configuration == 'Release'
      run: dotnet publish src/SmartInspectConsole/SmartInspectConsole.csproj --configuration Release --output publish --self-contained false

    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: SmartInspectConsole-${{ github.sha }}
        path: publish/
